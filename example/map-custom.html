<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>map</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="test" style="width: 800px; height: 400px;"></div>
    <link rel="import" href="./__script.html" />
    <script>
        require(['echarts', 'echarts/chart/map', 'echarts/util/mapData/params'], function(echarts, map, mapDataParams) {
            mapDataParams.params.customWorld = {
                getGeoJson: function (callback) {
                    $.getJSON('/example/data/world.geo.json').done(callback);
                }
            };

            var el = document.getElementById('test');
            var option = {
                legend: {
                    show: false,
                    data: []
                },
                series: [{
                    name: 'customWorld',
                    type: 'map',
                    mapType: 'customWorld',
                    itemStyle: {
                        normal: {
                            label: {
                                show: true
                            }
                        },
                        emphasis: {
                            label: {
                                show: true
                            }
                        }
                    },
                    data: [
                        {name: 'china', value: 10000}
                    ]
                }]
            };

            var ec = echarts.init(el);
            ec.setOption(option);
        });
    </script>
</body>

</html>
