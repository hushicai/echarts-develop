<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tree</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../node_modules/echarts/source/echarts-all.js"></script>
    <!--argis map -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <script src="http://js.arcgis.com/3.14/"></script>
</head>
<body>
    <div id="test" style="width: 400px; height: 400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('test'));
        var option = {
            renderAsImage: true,
            backgroundColor: 'rgba(0, 0, 0, 0)',
            title: {
                text: '级别对应人员图'
            },
            series: [
                {
                    type: 'tree',
                    name: "Force tree",
                    rootLocation: {x: 'center', y: 50},
                    data: [
                        {
                            name: '根节点',
                            value: 60,
                            children: [
                                {
                                    name: '节点2',
                                    value: 40
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
