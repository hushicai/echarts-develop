<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>line</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="test" style="width: 800px; height: 400px;"></div>
    <link rel="import" href="./__script.html" />
    <script>
        require(['echarts', 'echarts/chart/line', 'echarts/chart/bar'], function (echarts) {
            var el  = document.getElementById('test');
            var option = {
                title: {
                    text: 'test'
                },
                legend: {
                    data:['最高气温','最低气温']
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} °C'
                        }
                    }
                ],
                series : [
                    {
                        name:'最高气温',
                        type:'line',
                        data:[11, 11, 15, 13, 12, 13, 10]
                    },
                    {
                        name:'最低气温',
                        type:'line',
                        data:[1, 12, 2, 5, 3, 2, 0],
                        z: 3
                    }
                ]
            };
            var ec = echarts.init(el);
            ec.setOption(option);
        });
    </script>
</body>
</html>
