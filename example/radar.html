<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>radar</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <form action="">
        <div id="test" style="width: 800px; height: 400px;"></div>
    </form>
    <link rel="import" href="./__script.html" />
    <script>
        require(['echarts', 'echarts/chart/radar'], function(echarts) {
            var el = document.getElementById('test');

            var option = {
                title: {
                    text: '预算 vs 开销（Budget vs spending）',
                    subtext: '纯属虚构'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    y: 'bottom',
                    data: ['test', 'test']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataZoom : {
                            show : true,
                            title : {
                                dataZoom : '区域缩放',
                                dataZoomReset : '区域缩放后退'
                            },
                            icon: {          // 设置方式1
                                dataZoom: 'image://./images/i.jpg',
                                dataZoomReset: 'image://./images/j.jpg' 
                            }
                        },
                        dataView: {
                            show: true,
                            readOnly: false,
                            icon: 'image://./images/i.jpg'
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                polar: [{
                    indicator: [{
                        text: '销售（sales）',
                        max: 6000
                    }, {
                        text: '管理（Administration）',
                        max: 16000
                    }, {
                        text: '信息技术（Information Techology）',
                        max: 30000
                    }, {
                        text: '客服（Customer Support）',
                        max: 38000
                    }, {
                        text: '研发（Development）',
                        max: 52000
                    }, {
                        text: '市场（Marketing）',
                        max: 25000
                    }]
                }],
                calculable: true,
                series: [{
                    name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    data: [{
                        value: [4300, 10000, 28000, 35000, 50000, 19000],
                        name: 'test'
                    }, {
                        value: [5000, 14000, 28000, 31000, 42000, 21000],
                        name: 'test'
                    }]
                }]
            };

            var ec = echarts.init(el);
            ec.setOption(option);
        });
    </script>
</body>

</html>
